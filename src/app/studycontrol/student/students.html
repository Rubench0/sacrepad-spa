<div class="container">
	<h3>{{ title }}</h3>
	<div style="margin-bottom: 20px;">
		<a [routerLink]="['/studycontrol/student/new']" class="btn btn-primary">Registrar</a>
	</div>
	<div>
		<table datatable class="table table-bordered table-hover table-sm" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Cedula</th>
					<th></th>
				</tr>
			</thead>
			<tbody *ngIf="students?.length != 0">
				<tr *ngFor="let student of students">
					<td>{{ student.name }}</td>
					<td>{{ student.surname }}</td>
					<td>{{ student.identification }}</td>
					<td class="table-text-center">{{ student.id }}</td>
				</tr>
			</tbody>
			<tbody *ngIf="students?.length == 0">
				<tr>
					<td colspan="3" class="">No hay datos</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
