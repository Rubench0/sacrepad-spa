<h5>{{ title }}</h5>
<table class="table table-hover table-sm table-responsive">
    <thead>
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Asignatura</th>
            <th scope="col">Cohorte</th>
        </tr>
    </thead>
    <tbody *ngIf="subjectstudent?.length > 0; else templatenot">
        <tr *ngFor="let subject of subjectstudent">
            <th scope="row">{{ subject.code }}</th>
            <td>{{ subject.subject }}</td>
            <td>{{ subject.cohort }}</td>
        </tr>
    </tbody>
</table>
<ng-template #templatenot>
    <tbody>
        <tr>
            <th colspan="3">No tiene materias inscritas</th>
        </tr>
    </tbody>
</ng-template>
