<div class="container">
	<div class="card bg-light card-shadow">
		<div class="card-header">
			<h3>{{ title }}</h3>
		</div>
		<div class="card-body">
			<div style="margin-bottom: 20px;">
				<a *ngIf="identity.rol == 'ROLE_ADMIN'" [routerLink]="['/studycontrol/lection/new']" class="btn btn-primary">Registrar</a>
			</div>
			<table datatable class="table table-bordered table-hover table-sm bg-white" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>m√≥dulo</th>
						<th>Aula</th>
						<th>Facilitador</th>
						<th></th>
					</tr>
				</thead>
				<tbody *ngIf="students?.length != 0">
					<tr *ngFor="let lection of lections">
						<td>{{ lection.code }}</td>
						<td>{{ lection.subject }}</td>
						<td>{{ lection.classroom }}</td>
						<td>{{ lection.facilitator }}</td>
						<td class="table-text-center">{{ lection.id }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
