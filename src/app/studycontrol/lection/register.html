<div class="container">
	<div class="row botonera">
		<div class="col">
			<button class="btn btn-primary" (click)="onBack();" >
				<i class="fas fa-arrow-circle-left"></i> Regresar
			</button>
		</div>
	</div>
	<h3>{{ title }}</h3>
	<form #formLection="ngForm" (ngSubmit)="onSubmit(); formLection.reset();" >
		<div>
			<div class="row">
				<div class="form-group col-xs-12 col-md-3">
					<label for="input_code">Codigo</label>
					<input type="text" class="form-control" id="input_code" name="input_code" placeholder="Codigo" #input_code="ngModel" [(ngModel)]="lection.code" required />
					<span *ngIf="!input_code.valid && input_code.touched">Codigo invalido</span>
				</div>
				<div class="form-group col-xs-12 col-md-3">
					<label for="input_subject">Asignatura</label>
					<select name="input_subject" id="input_subject" class="form-control" #input_subject="ngModel" [(ngModel)]="lection.subject" required >
						<option *ngFor="let subject of subjects" [value]="subject.value">{{ subject.text }}</option>
					</select>
					<span *ngIf="!input_subject.valid && input_subject.touched">Asignatura invalido</span>
				</div>
				<div class="form-group col-xs-12 col-md-3">
					<label for="input_classroom">Aula</label>
					<select name="input_classroom" id="input_classroom" class="form-control" #input_classroom="ngModel" [(ngModel)]="lection.classroom" required >
						<option *ngFor="let classroom of classrooms" [value]="classroom.value">{{ classroom.text }}</option>
					</select>
					<span *ngIf="!input_classroom.valid && input_classroom.touched">Aula invalido</span>
				</div>
				<div class="form-group col-xs-12 col-md-3">
					<label for="input_facilitator">Facilitador</label>
					<select name="input_facilitator" id="input_facilitator" class="form-control" #input_facilitator="ngModel" [(ngModel)]="lection.facilitator" required >
						<option *ngFor="let facilitator of facilitators" [value]="facilitator.value">{{ facilitator.text }}</option>
					</select>
					<span *ngIf="!input_facilitator.valid && input_facilitator.touched">Clasificacion invalido</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-12 col-md-2">
				<button type="submit" class="btn btn-primary btn-block" [disabled]="!formLection.form.valid" >
					<i class="fas fa-save"></i> Guardar
				</button>
			</div>
		</div>
	</form>
	<div class="row">
		<div class="alert alert-success" role="alert" *ngIf="status == 'success'" >
			{{ msg }}
		</div>
		<div class="alert alert-danger" role="alert" *ngIf="status == 'error'" >
			{{ msg }}
		</div>
	</div>
</div>
