<div class="container">
	<div class="card bg-light card-shadow">
		<div class="card-header">
			<h3>{{ title }}</h3>
		</div>
		<div class="card-body">
			<table datatable class="table table-bordered table-hover table-sm bg-white" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
				<thead>
					<tr>
						<th>Usuario</th>
						<th>Fecha</th>
						<th>SO</th>
						<th>Dispositivo</th>
						<th>IP</th>
					</tr>
				</thead>
				<tbody *ngIf="access?.length != 0">
					<tr *ngFor="let acces of access">
						<td>{{ acces.user }}</td>
						<td>{{ acces.date.date | date : 'dd-MM-y h:mm a' }}</td>
						<td>{{ acces.so }}</td>
						<td>{{ acces.device }}</td>
						<td>{{ acces.adress }}</td>
					</tr>
				</tbody>
				<tbody *ngIf="access?.length == 0">
					<tr>
						<td colspan="3" class="">No existen registros.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
