<div class="container">
	<div class="card bg-light card-shadow">
		<div class="card-header">
			<h3>Cambiar contraseña</h3>
		</div>
		<div class="card-body">
			<form #updateFormUserChangePw="ngForm" (ngSubmit)="onSubmit();" >
				<div>
					<div class="row">
						<div class="form-group col-sm-12 col-md-3">
							<label for="input_old_pass">Contraseña actual</label>
							<input type="password" class="form-control" name="input_old_pass" #input_old_pass="ngModel" [(ngModel)]="form.password_old" placeholder="Contraseña actual" required [ngClass]="{'is-invalid': input_old_pass.touched && !input_old_pass.valid,'is-valid': input_old_pass.valid}" />
							<div *ngIf="input_old_pass.touched && !input_old_pass.valid">
								<div class="invalidtext" *ngIf="input_old_pass.errors.required">Campo requerido.</div>
							</div>
						</div>
						<div class="form-group col-sm-12 col-md-3">
							<label for="input_new_pass">Contraseña nueva</label>
							<input type="password" class="form-control" name="input_new_pass" placeholder="Contraseña" #input_new_pass="ngModel" [(ngModel)]="form.password_new" required  minlength="8" pattern="{{ validationsPatterns.password }}" [ngClass]="{'is-invalid': input_new_pass.touched && !input_new_pass.valid,'is-valid': input_new_pass.valid}" />
							<div *ngIf="input_new_pass.touched && !input_new_pass.valid">
								<div class="invalidtext" *ngIf="input_new_pass.errors.required">Campo requerido.</div>
								<div class="invalidtext" *ngIf="input_new_pass.errors.minlength">Minimo 8 caracteres.</div>
								<div class="invalidtext" *ngIf="input_new_pass.errors.pattern">Formato invalido, se requiere: Una letra mayúscula, una letra minúscula, un número y un carácter especial.</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-12 col-md-2">
						<button type="submit" class="btn btn-primary btn-block" [disabled]="!updateFormUserChangePw.form.valid" >
							<i class="fas fa-save"></i> Guardar
						</button>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-12 col-md-6">
						<div class="" *ngIf="loading">
							<img style="float:left;" [src]="'assets/img/loading2.gif'" [alt]="loader" width="30" height="30">
							<p style="float:left;">&nbsp;&nbsp;Enviando...</p>
						</div>
						<div class="alert alert-success" role="alert" *ngIf="msgSuccess">
							{{ msg }}
						</div>
						<div class="alert alert-danger" role="alert" *ngIf="msgError">
							{{ msg }}
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
