<div class="container">
	<div class="row botonera">
		<div class="col">
			<button class="btn btn-primary" (click)="onBack();" >
				<i class="fas fa-arrow-circle-left"></i> Regresar
			</button>
			<button class="btn btn-danger float-right" data-toggle="modal" data-target="#deleteModal" >
				<i class="fas fa-trash-alt"></i> Eliminar {{ title }}
			</button>
		</div>
	</div>
	<h3>Editar datos de {{ title }}</h3>
	<form #updateFormCohort="ngForm" (ngSubmit)="onSubmit();" >
		<div>
			<div class="row">
				<div class="form-group col-xs-12 col-md-3">
					<label for="input_edifice">Edifico</label>
					<input type="text" class="form-control" id="input_edifice" name="input_edifice" placeholder="Edifico" #input_edifice="ngModel" [(ngModel)]="classroom.edifice" required />
					<span *ngIf="!input_edifice.valid && input_edifice.touched">Edifico invalido</span>
				</div>
				<div class="form-group col-xs-12 col-md-3">
					<label for="input_floor">Piso</label>
					<input type="text" class="form-control" id="input_floor" name="input_floor" placeholder="Piso" #input_floor="ngModel" [(ngModel)]="classroom.floor" required />
					<span *ngIf="!input_floor.valid && input_floor.touched">Piso invalido</span>
				</div>
				<div class="form-group col-xs-12 col-md-3">
					<label for="input_name">Nombre</label>
					<input type="text" class="form-control" id="input_name" name="input_name" placeholder="Nombre" #input_name="ngModel" [(ngModel)]="classroom.name" required />
					<span *ngIf="!input_name.valid && input_name.touched">Nombre invalido</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-12 col-md-2">
				<button type="submit" class="btn btn-primary btn-block" [disabled]="!updateFormCohort.form.valid" >
					<i class="fas fa-save"></i> Guardar
				</button>
			</div>
		</div>
	</form>
	<div class="row">
		<div class="alert alert-success" role="alert" *ngIf="status == 'success'" >
			{{ title }} actualizado existosamente.
		</div>
		<div class="alert alert-danger" role="alert" *ngIf="status == 'error'" >
			No se puede actualizar el {{ title }}.
		</div>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true" #deleteModal >
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalCenterTitle">Eliminar {{ title }}</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				Â¿Esta seguro que desea eliminar el {{ title }}?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fas fa-ban"></i> Cancelar</button>
				<button type="button" class="btn btn-danger" (click)="onDelete();" ><i class="fas fa-trash-alt"></i> Eliminar</button>
			</div>
		</div>
	</div>
</div>
