<div class="container">
	<div class="card bg-light card-shadow">
		<div class="card-header">
			<h3>{{ title }}</h3>
		</div>
		<div class="card-body">
			<div style="margin-bottom: 20px;">
				<a [routerLink]="['/configuration/cohort/new']" class="btn btn-primary">Registrar</a>
			</div>
			<table datatable class="table table-bordered table-hover table-sm bg-white" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>AÃ±o</th>
						<th>Activo</th>
						<th></th>
					</tr>
				</thead>
				<tbody *ngIf="cohort?.length != 0">
					<tr *ngFor="let cohor of cohort">
						<td>{{ cohor.code }}</td>
						<td>{{ cohor.year }}</td>
						<td>{{ cohor.active }}</td>
						<td class="table-text-center">{{ cohor.id }}</td>
					</tr>
				</tbody>
				<tbody *ngIf="cohort?.length == 0">
					<tr>
						<td colspan="3" class="">No hay datos</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
