<div class="container">
	<div class="row botonera">
		<div class="col">
			<button class="btn btn-primary" (click)="onBack();" >
				<i class="fas fa-arrow-circle-left"></i> Regresar
			</button>
		</div>
	</div>
	<div class="card bg-light card-shadow">
		<div class="card-header">
			<h3>{{ title }}</h3>
		</div>
		<div class="card-body">
			<form #formConfigurationModel="ngForm" (ngSubmit)="onSubmit(); formConfigurationModel.reset();" >
				<div class="row">
					<div class="form-group col-sm-12 col-md-3">
						<label for="input_name">{{ label_input }}</label>
						<input type="text" class="form-control" id="input_name" name="input_name" placeholder="{{ label_input }}" #input_name="ngModel" [(ngModel)]="modelconfiguration.name" required  minlength="5" pattern="[a-zA-Z-0-9 _-ÿ\u00f1\u00d1]*" [ngClass]="{'is-invalid': input_name.touched && !input_name.valid,'is-valid': input_name.valid}" />
						<div *ngIf="input_name.touched && !input_name.valid">
							<div class="invalidtext" *ngIf="input_name.errors.required">Campo requerido.</div>
							<div class="invalidtext" *ngIf="input_name.errors.minlength">Minimo 5 caracteres.</div>
							<div class="invalidtext" *ngIf="input_name.errors.pattern">Dato invalido, solo se permite: "_","-", números y
								letras.</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-12 col-md-2">
						<button type="submit" class="btn btn-primary btn-block" [disabled]="!formConfigurationModel.form.valid" >
							<i class="fas fa-save"></i> Guardar
						</button>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-12 col-md-6">
						<div class="" *ngIf="loading">
							<img style="float:left;" [src]="'assets/img/loading2.gif'" [alt]="loader" width="30" height="30">
							<p style="float:left;">&nbsp;&nbsp;Enviando...</p>
						</div>
						<div class="alert alert-success" role="alert" *ngIf="msgSuccess">
							{{ msg }}
						</div>
						<div class="alert alert-danger" role="alert" *ngIf="msgError">
							{{ msg }}
						</div>
					</div>
				</div>
			</form>
		</div>
</div>
