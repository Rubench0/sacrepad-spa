<header id="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" [routerLink]="['/']">Sacrepad</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown" *ngIf="identity && identity.role[0] == 'ROLE_ADMIN'"  >
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Seguridad
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" [routerLink]="['/users/register']">Usuarios</a>
          <div class="dropdown-divider"></div>
        </div>
      </li>
      <li class="nav-item" *ngIf="identity && identity.role[0] == 'ROLE_ADMIN'">
        <a class="nav-link" [routerLink]="['/users/edit']">Editar <span class="sr-only">(current)</span></a>
      </li>
    </ul>
     <ul class="navbar-nav">
      <li class="nav-item" *ngIf="!identity" >
        <a class="nav-link" [routerLink]="['/login']">Acceder</a>
      </li>
      <li class="nav-item dropdown" *ngIf="identity && identity.sub"  >
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ identity.login }}
        </a>
        <div class="dropdown-menu dropdown-menu-righ" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" [routerLink]="['/users/edit']">Editar</a>
          <a class="dropdown-item" [routerLink]="['/logout', 1]">Salir</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
</header>
